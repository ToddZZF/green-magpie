{{ define "main" }}
  <div class="hx-mx-auto hx-flex hx-max-w-[90rem]">
    {{ partial "sidebar.html" (dict "context" . "disableSidebar" true "displayPlaceholder" false) }}
    <article
      class="hx-min-h-[calc(100vh-var(--navbar-height))] hx-w-full hx-min-w-0 hx-break-words hx-pb-8 hx-pl-[max(env(safe-area-inset-left),1.5rem)] hx-pr-[max(env(safe-area-inset-left),1.5rem)] hx-pt-4"
    >
      <br class="hx-mt-1.5 hx-text-sm" />
      {{ if .Title }}<h1 class="hx-mt-2 hx-text-center hx-text-4xl hx-font-bold hx-tracking-tight hx-text-slate-900 dark:hx-text-slate-100">{{ .Title }}</h1>{{ end }}
      <div class="content">
        {{ .Content }}
      </div>
    </article>
  </div>
{{ end }}
